<ion-header>
  <ion-toolbar color="dark">
    <ion-title stryle="text-align:center" >{{ "Agregar" | translate }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<!--Agregar contenido del Conductor-->
  <ion-card>
    <ion-card-content class="card">
      <ion-item>
        <ion-label position="floating">{{ "Nombre" | translate }}: </ion-label>
        <ion-input #txtNombre></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">{{ "Patente" | translate }}: </ion-label>
        <ion-input #txtPatente></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">{{ "Imagen" | translate }}: </ion-label>
        <ion-input #txtImagen></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">{{ "Precio" | translate }}: </ion-label>
        <ion-input #txtPrecio></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">{{ "Capacidad" | translate }}: </ion-label>
        <ion-input #txtCapacidad></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">{{ "Auto" | translate }}: </ion-label>
        <ion-input #txtAuto></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">{{ "Hora" | translate }}: </ion-label>
        <ion-input #txtHora></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">{{ "Área" | translate }}: </ion-label>
        <ion-input #txtArea></ion-input>
      </ion-item>
      <ion-button (click)="presentAlert3()" expand="full" (click)="guardar(txtNombre,txtPatente,txtImagen,txtPrecio,txtCapacidad,txtAuto,txtHora,txtArea)">{{ "Guardar" | translate }}</ion-button>
    </ion-card-content>
  </ion-card>  

  <!--Agregar contenido del Conductor-->
